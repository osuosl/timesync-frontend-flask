{% extends "layout.html" %}

{% block title %} Login {% endblock %}
{% block body %}
    <form method="POST">
        {{ form.csrf_token }}
        <p>{{ form.username }}</p>
        <p>{{ form.password }}</p>
        <p>{{ form.auth_type }}</p>
        <p><input type="submit" value="Login"></p>
    </form>
{% endblock %}
