version: '2'
services:
    timesync-node:
        image: osuosl/timesync-node
    app:
        build:
            context: .
            dockerfile: ./dockerfiles/Dockerfile
        volumes:
            - .:/opt/code
        working_dir: /opt/code
        command: python /opt/code/run.py
        ports:
            - "5000:5000"
        links:
            - timesync-node
        environment:
            - PYTHONUNBUFFERED=0
